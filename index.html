<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Password Generator</title>
</head>
<body class="bg-light">
    <div class="container-center">
        <div class="container bg-secondary">
            <div class="row">
                <div class="py-5 text-center">
                    <h1 class="font-weight-bolder">
                        Password Generator
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="py-5 text-center">
                        <img src="padlock.png" alt="padlock icon" class="img-responsive center-block" width="149"/>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="py-5 text-center">
                        <p>
                            Simply select how many characters you want your password to be. Then select what type of characters you want to include in your password.
                        </p>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text text-muted" id="inputGroup-sizing-sm">Password Length (Range: 8-128 characters)</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id="numCharacterValue">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked id="LowerCase">
                        <label class="form-check-label" for="defaultCheck1">
                          Include Lowercase Characters
                        </label>
                    </div> 
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="unchecked" id="UpperCase">
                        <label class="form-check-label" for="defaultCheck2">
                          Include Uppercase Characters
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="unchecked" id="Number">
                        <label class="form-check-label" for="defaultCheck3">
                          Include Numbers
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="unchecked" id="Special">
                        <label class="form-check-label" for="defaultCheck4">
                          Include Special Characters
                        </label>
                    </div>
                </div>
            </div>
            <!--Start Test-->
            
            <!--End Test-->
            <div class="row">
                
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="generatePassword()">Generate Password</button>
                </div>
            </div>
            <div class="row">
                <div class="spacer5"></div>
            </div>
            <div class="row marginbottom50 row54">
                <div class="col col-lg-11 col-md-10 col-sm-10 paddingright2_5">
                    <textarea id="passwordResultForm" cols="10" rows="2" class="form-control" disabled></textarea>
                </div>
                <div class="col col-lg-1 col-md-2 col-sm-2 paddingleft2_5 row54">
                    <button type="button" class="btn btn-secondary btn-block btn-size" id="copyToClipboard" onclick="copyPassword()">Copy</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/script.js"></script>
    <script src="js/form_input.js"></script>
</body>
</html>
